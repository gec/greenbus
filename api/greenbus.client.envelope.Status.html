<html ng-app="apiApp">
<head>
	<title>Enumeration</title>
	<link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap.min.css">
	<script src="bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
  	<script src="angular/angular.min.js"></script>
  	<script src="angular/controller.js"></script>
  	<script type="text/javascript">

  	apiData = {"version":"3.0.0","name":"Status","package":"greenbus.client.envelope","description":"<p>Represents the status of service responses. Modeled on HTTP status codes.</p>\n<ul>\n<li>The 200 range are successful responses.</li>\n<li>The 400 range represent request rejections.</li>\n<li>The 500 range represent internal errors.</li>\n</ul>\n<p>For more information on the HTTP status codes:</p>\n<p>http://www.w3.org/Protocols/rfc2616/rfc2616-sec10.html</p>\n","fields":[{"name":"OK","number":200,"description":""},{"name":"CREATED","number":201,"description":""},{"name":"UPDATED","number":202,"description":""},{"name":"DELETED","number":204,"description":""},{"name":"NOT_MODIFIED","number":205,"description":""},{"name":"BAD_REQUEST","number":400,"description":""},{"name":"UNAUTHORIZED","number":401,"description":"<p>No valid user authentication provided.</p>\n"},{"name":"FORBIDDEN","number":403,"description":"<p>A valid user has attempted to exceed their privileges.</p>\n"},{"name":"LOCKED","number":423,"description":""},{"name":"INTERNAL_ERROR","number":500,"description":""},{"name":"LOCAL_ERROR","number":501,"description":""},{"name":"UNEXPECTED_RESPONSE","number":502,"description":""},{"name":"RESPONSE_TIMEOUT","number":503,"description":""},{"name":"BUS_UNAVAILABLE","number":504,"description":""}],"mentions":{"messageMentions":["greenbus.client.envelope.ServiceResponse"]}};

  	</script>
</head>
<body ng-controller="enumControl">
<div class="container">
    <div class="page-header">
        <div class="container">
            <div class="row">
                <div class="col-md-1"><h4><span class="label label-warning">enum</span></h4></div>
                <div class="col-md-8"><h4><i>{{package}}</i></h4></div>
                <div class="col-md-3 text-right"><h5><small>Version:</small> {{version}}</h5></div>
            </div>
        </div>
        <h1>{{name}}</h1>
    </div>

    <div ng-bind-html="description"></div>

    <div>
        <p ng-if="mentions.messageMentions"><strong>Used in: </strong>
            <span ng-repeat="mention in mentions.messageMentions"><a href="{{mention}}.html">{{mention}}</a><span ng-if="!$last">, </span></span>
        </p>
        <p ng-if="mentions.serviceParamMentions"><strong>Parameter for: </strong>
            <span ng-repeat="m in mentions.serviceParamMentions"><a href="{{m.service}}.html">{{m.service}}.{{m.method}}</a><span ng-if="!$last">, </span></span>
        </p>
        <p ng-if="mentions.serviceResultMentions"><strong>Result of: </strong>
            <span ng-repeat="m in mentions.serviceResultMentions"><a href="{{m.service}}.html">{{m.service}}.{{m.method}}</a><span ng-if="!$last">, </span></span>
        </p>
    </div>

    <div>

        <table class="table" style="font-size: 100%">
            <thead class="text-info">
            <th>Value</th>
            <th>Number</th>
            <th>Description</th>
            </thead>
            <tr ng-repeat="field in fields">
                <td><strong>{{field.name}}</strong></td>

                <td>{{field.number}}</td>

                <td ng-bind-html="field.description"></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
